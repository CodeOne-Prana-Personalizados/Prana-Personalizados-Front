<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44da871d4f.js" crossorigin="anonymous"></script>
    <link rel="shorcut icon" href="./media/favicon2.ico"/>  
    <link rel="stylesheet" href="./styles/estilos1.css">
    <title>Prana Personalizados</title>

<body>
    <header> 
        <ul class="barraRedes">
            <li><i class="fas fa-palette"></i></i></li>

        <ul class="navbar">

            <li>

        <main class = "tamañoPaginaIndex">

        <footer>

        </footer>
