<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/44da871d4f.js" crossorigin="anonymous"></script>
        <link rel="shorcut icon" href="./media/favicon2.ico"/>  
        <link rel="stylesheet" href="./styles/estilos.css">
        <title>Prana Personalizados</title>
    </head>
    <body>
        <header>
            <ul className="barraRedes">
                <li><i className="fas fa-palette"></i></i></li>
                <div className= "icoRedes">
                    <li><i className=" fab fa-facebook"></i></li>
                    <li><i className=" fab fa-instagram"></i></li>
                    <li><i className="fab fa-whatsapp"></i></li>
                </div>  
            </ul>
            <ul className="navbar">
                <li>
                    <div> 
                        <img className="boton logo" src="./media/logoNavbar.png" alt= "imagen" /> 
                    </div>
                </li>
    
                <li>
                    <div className="buscar">
                        <input placeholder ="Buscar Productos"/>
                        <img className="iconoBusqueda" src="./media/iconoBusqueda.ico" alt="search" />
                    </div>
                    </li>
                <li className ="boton tituloSeccionPagina">Administración de Productos</li>
                <li>
                    <div className = "botonUsuario">
                        <span className="nombreUsuario">Ingresar/Registrar</span>
                        <img className ="iconoUsuario" src= "media/iconoUsuario.png" alt="iconoUsuario"/>
                    </div>  
                </li>
            </ul>
        </header>

        <main>
            <section>
                <h1 className = "tituloProductos ">Informacion del Producto</h1>
                    <div className="tablaProductoImagen">
                        <div className= "tablaproductos ">
                            <div className = "tablaproductos letraEncabezado">Producto</div>
                            <div className = "tablaproductos cuadroTablaInfoProducto " >Tamaño Carta</div>

                            <div className = "tablaproductos letraEncabezado ">ID</div>
                            <div className = "tablaproductos cuadroTablaInfoProducto  ">0001</div>
    
                            <div className = "tablaproductos letraEncabezado ">valor unitario</div>
                            <div className = "tablaproductos cuadroTablaInfoProducto " >$45.000-$60.000</div>
    
                            <div className = "tablaproductos letraEncabezado">Estado</div>
                            <div className = "tablaproductos cuadroTablaInfoProducto " >Disponible</div>
    
                            <div className = "tablaproductos letraEncabezado " >Descripcion</div>
                            <div className = "tablaproductos cuadroTablaInfoProducto" >Cuaderno en madera Personalizado</div>
                        </div>
                        <div>
                            <img className="imCuaderno" src="./media/carruselProductos/cuadernoPsico.jpg" alt= "imagen" />
                        </div>                 
                    </div> 
            </section>
            <div className ="centrar">
                <section>
                    <ul >
                        <li>
                            <h4 className = "botonInfoProductos botonModulos centrar">
                                <span className = "letraBotonInfoProducto">Editar</span>
                            </h4>
                        </li>
                    </ul>
                </section>
                <section>
                    <ul>
                        <li>
                            <h4 className = "botonInfoProductos botonModulos centrar">
                                <span >Eliminar</span>
                            </h4>
                        </li>
                    </ul>
                </section>
            </div>
        </main>
        <footer>
            <img className ="logoCodeOne" src="./media/logoCodeOne.png" alt ="logoCodeOne"/>
        </footer>
    </body>
</html>
