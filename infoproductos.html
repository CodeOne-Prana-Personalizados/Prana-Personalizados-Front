<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/44da871d4f.js" crossorigin="anonymous"></script>
        <link rel="shorcut icon" href="./media/favicon2.ico"/>  
        <link rel="stylesheet" href="./styles/estilos1.css">
        <title>Prana Personalizados</title>
    </head>
    <body>
        <header>
            <ul class="barraRedes">
                <li><i class="fas fa-palette"></i></i></li>
                <div class= "icoRedes">
                    <li><i class=" fab fa-facebook"></i></li>
                    <li><i class=" fab fa-instagram"></i></li>
                    <li><i class="fab fa-whatsapp"></i></li>
                </div>  
            </ul>
            <ul class="navbar">
                <li>
                    <div> 
                        <img class="boton logo" src="./media/logoNavbar.png" alt= "imagen" /> 
                    </div>
                </li>
    
                <li>
                    <div class="buscar">
                        <input placeholder ="Buscar Productos"/>
                        <img class="iconoBusqueda" src="./media/iconoBusqueda.ico" alt="search" />
                    </div>
                    </li>
                <li class ="boton tituloSeccionPagina">Administración de Productos</li>
                <li>
                    <div class = "botonUsuario">
                        <span class="nombreUsuario">Ingresar/Registrar</span>
                        <img class ="iconoUsuario" src= "media/iconoUsuario.png" alt="iconoUsuario"/>
                    </div>  
                </li>
            </ul>
        </header>

        <main>
            <section>
                <h1 class = "tituloProductos ">Informacion del Producto</h1>

                    <div class="tablaProductoImagen">

                        <div class= "tablaproductos ">

                            <div class = "tablaproductos letraEncabezado">Producto</div>
                            <div class = "tablaproductos cuadroTablaInfoProducto " >Tamaño Carta</div>

                            <div class = "tablaproductos letraEncabezado ">ID</div>
                            <div class = "tablaproductos cuadroTablaInfoProducto  ">0001</div>
    
                            <div class = "tablaproductos letraEncabezado ">valor unitario</div>
                            <div class = "tablaproductos cuadroTablaInfoProducto " >$45.000-$60.000</div>
    
                            <div class = "tablaproductos letraEncabezado">Estado</div>
                            <div class = "tablaproductos cuadroTablaInfoProducto " >Disponible</div>
    
                            <div class = "tablaproductos letraEncabezado " >Descripcion</div>
                            <div class = "tablaproductos cuadroTablaInfoProducto" >Cuaderno en madera Personalizado</div>
                              
                        </div>

                        <div>
                            <img class="imCuaderno" src="./media/carruselProductos/cuadernoPsico.jpg" alt= "imagen" />
                        </div>                 

                    </div> 

            </section>
            <div class ="centrar">
                <section>
                    <ul >
                        <li>
                            <h4 class = "botonInfoProductos botonModulos centrar">
                                <span class = "letraBotonInfoProducto">Editar</span>
                            </h4>
                            
                        </li>
                        
                    </ul>
                </section>
                <section>
                    <ul>
                        <li>
                            <h4 class = "botonInfoProductos botonModulos centrar">
                                <span >Eliminar</span>
                            </h4>
                        </li>
                    </ul>
                </section>
            </div>

        </main>

        <footer>
            <img class ="logoCodeOne" src="./media/logoCodeOne.png" alt ="logoCodeOne"/>
        </footer>
        
    </body>
</html>
